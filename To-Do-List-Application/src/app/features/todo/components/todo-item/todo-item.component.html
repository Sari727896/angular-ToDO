<div class="todo-item">
  <mat-checkbox
    [checked]="todo.completed"
    (change)="onToggle()"
    color="primary">
  </mat-checkbox>
  
  <div class="todo-content">
    <p [class.completed]="todo.completed">{{ todo.title }}</p>
    @if (todo.description) {
      <p class="description" [class.completed]="todo.completed">{{ todo.description }}</p>
    }
  </div>
  
  <button mat-icon-button (click)="onDelete()">
    <mat-icon >delete_outline</mat-icon>
  </button>
</div>
