<form [formGroup]="todoForm" (ngSubmit)="onSubmit()" class="add-todo-form">
  <div class="form-group">
    <input 
      type="text"
      formControlName="title"
      placeholder="Todo title"
      class="form-control"
    >
    @if (todoForm.get('title')?.errors?.['required'] && todoForm.get('title')?.touched) {
      <div class="error-message">Title is required</div>
    }
    @if (todoForm.get('title')?.errors?.['minlength'] && todoForm.get('title')?.touched) {
      <div class="error-message">Title must be at least 3 characters</div>
    }
  </div>
  <div class="form-group">
    <textarea
      formControlName="description"
      placeholder="Description (optional)"
      class="form-control"
    ></textarea>
  </div>
  <div class="form-group">
  <button type="submit"[disabled]="todoForm.invalid"class="submit-btn">
    <span class="icon">+</span>
    Add Task
  </button>
  </div>
</form>
